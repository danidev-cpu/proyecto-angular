<section class="login-page container py-5 ">
    <div class="row justify-content-center w-100 mx-0">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card bg-dark text-white border-light shadow-lg">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-1">Iniciar sesión</h2>
                        <p class="text-secondary mb-0">Accede con tu cuenta admin email:chef@test.com contraseña chef
                            para continuar</p>
                    </div>

                    @if (loginError) {
                    <div class="alert alert-danger" role="alert">
                        {{ loginError }}
                    </div>
                    }

                    <form [formGroup]="formGroup" (ngSubmit)="login()" class="d-flex flex-column gap-3">
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" formControlName="email" />
                        </div>

                        <div>
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" formControlName="password" />
                        </div>

                        <button type="submit" class="btn btn-outline-light w-100 mt-2">
                            Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
